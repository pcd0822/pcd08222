<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구독과 좋아요!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
            font-family: 'Jua', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .character-container {
            position: relative;
            z-index: 2;
            animation: float 3s ease-in-out infinite;
        }

        .character {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .message-box {
            margin-top: 30px;
            z-index: 3;
        }

        .text {
            font-size: 3rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px rgba(0,0,0,0.1);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .text.show {
            opacity: 1;
            transform: scale(1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.3s;
        }

        .buttons.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: none;
            color: white;
            font-family: 'Jua', sans-serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        .btn-sub {
            background-color: #ff0000;
        }

        .btn-like {
            background-color: #4a90e2;
            animation-delay: 1s;
        }

        .thank-you-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 10;
            flex-direction: column;
        }

        .thank-you-screen.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .thank-you-text {
            font-size: 4rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 0px #fff;
            animation: bounceIn 1s;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);}
            0% {opacity: 0; transform: scale3d(.3, .3, .3);}
            20% {transform: scale3d(1.1, 1.1, 1.1);}
            40% {transform: scale3d(.9, .9, .9);}
            60% {opacity: 1; transform: scale3d(1.03, 1.03, 1.03);}
            80% {transform: scale3d(.97, .97, .97);}
            100% {opacity: 1; transform: scale3d(1, 1, 1);}
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 2rem;
            animation: flyUp 4s linear infinite;
            opacity: 0;
        }
        
        @keyframes flyUp {
            0% { bottom: -50px; opacity: 1; transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { bottom: 100vh; opacity: 0; transform: translateX(-20px); }
        }

    </style>
</head>
<body>

    <div class="hearts" id="hearts-container"></div>

    <div class="container" id="main-scene">
        <div class="character-container">
            <img src="character.png" alt="Character" class="character">
        </div>
        <div class="message-box">
            <div class="text" id="main-text">구독과 좋아요<br>부탁드려요!</div>
            <div class="buttons" id="action-buttons">
                <button class="btn btn-sub">구독</button>
                <button class="btn btn-like">좋아요</button>
            </div>
        </div>
    </div>

    <div class="thank-you-screen" id="thank-you-scene">
        <div class="thank-you-text">시청해주셔서<br>감사합니다! ❤️</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainText = document.getElementById('main-text');
            const actionButtons = document.getElementById('action-buttons');
            const thankYouScene = document.getElementById('thank-you-scene');
            const heartsContainer = document.getElementById('hearts-container');

            // 1. Scene 1: Show text and buttons
            setTimeout(() => {
                mainText.classList.add('show');
            }, 500);

            setTimeout(() => {
                actionButtons.classList.add('show');
            }, 1000);

            // Create floating hearts
            setInterval(() => {
                createHeart();
            }, 300);

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }

            // 2. Scene 2: Switch to Thank You after 6 seconds
            setTimeout(() => {
                thankYouScene.classList.add('visible');
            }, 6000);
        });
    </script>
</body>
</html>
